<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      /* Ensure the page takes full height */
      html, body {
        height: 100%;  /* Full height */
        width: 100%;
        display: flex; /* Enable Flexbox */
        flex-direction: column; /* Stack elements vertically */
        margin: 0; /* Remove default margin */
        background-color: #f8f9fa; /* Default background color */
      }

      /* Main content area */
      .content {
        margin-top: 50px;
        flex: 1; /* Takes up remaining space */
      }
      .result {
        margin-top: 50px;
        margin-left: 200px;
        flex-wrap: wrap;
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */
      }

      /* Footer will stick to the bottom */
      footer {
        margin-top: auto; /* Pushes footer to the bottom */
      }

      /* Apply background color dynamically */
      body.bg-good {
        background-color: #8BC34A !important;  /* Green */
      }
      body.bg-moderate {
        background-color: #FFEB3B !important;  /* Yellow */
      }
      body.bg-sensitive {
        background-color: #FF9800 !important;  /* Orange */
      }
      body.bg-unhealthy {
        background-color: #F44336 !important;  /* Red */
      }
      body.bg-very-unhealthy {
        background-color: #9C27B0 !important;  /* Purple */
      }
      body.bg-hazardous {
        background-color: #673AB7 !important;  /* Dark Purple */
      }
    </style>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Me</a>
            </li>
          </ul>
          <form class="d-flex" role="search" method="post" action="{% url 'search_city'  %}">
            {% csrf_token %}
            <input class="form-control me-2" type="search" name="city_name" placeholder="Search for a city" aria-label="Search" value="{{ city_name }}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        
                
        </div>
      </div>
    </nav>

    <!-- main content area -->
    <div class="container content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Company, Inc</span>
      </div>
    </footer>
  </body>
</html>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
